<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournaments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen py-10 px-4">

  <header class="mt-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6 px-4">
 



  <!-- User Dropdown -->
  <div class="relative w-full md:w-auto z-50">
    <button id="userMenuBtn" class="w-full md:w-auto inline-flex justify-between items-center bg-gray-800 text-white px-4 py-2 rounded-md shadow-md hover:bg-gray-700 transition duration-300 text-sm font-medium">
      <span id="usernameDisplay">User</span>
      <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>

    <div id="userDropdown" class="hidden absolute right-0 mt-2 w-full md:w-52 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 py-1 text-sm text-gray-700 animate-fade-in-down">
      <a href="/user/edit-profile.html" class="block px-4 py-2 hover:bg-gray-100">📝 Edit Profile</a>
   
      <a href="/wallet.html" class="block px-4 py-2 hover:bg-gray-100">💰 My Wallet</a>
      <a href="/Games/results.html" class="block px-4 py-2 hover:bg-gray-100">📊 My Results</a>

      <a href="/user/my-matches.html" class="block px-4 py-2 hover:bg-gray-100">🎟️ My Matches</a>
      <a href="/user/support.html" class="block px-4 py-2 hover:bg-gray-100">📞 Contact Support</a>
      <form action="/users/logout" method="POST">
        <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">🚪 Logout</button>
      </form>
    </div>
  </div>

  <!-- two buttons in dev tag side by side
   name as "show balance" & another one is "watch & earn" -->

  <div class="flex gap-4">  
      <div class="flex gap-4">  
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg max-w-md mx-auto text-white text-center">
      <button onclick="navigatetowallet();"><h2 id="totalHeading" class="text-l font-bold text-green-400">Total Balance: ₹0</h2></button>
    </div>

    
    <button id="watchEarnBtn" onclick="watchEarn();" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
      📺 Watch & Earn
    </button>

    
  </header>
  <h2 id="gameTitle" class="text-2xl font-bold text-gray-100 mb-4 text-center"></h2>



  <!-- <header class="bg-black text-white p-4 text-center text-2xl font-bold">
    Game Tournaments
  </header> -->

  <main class="max-w-5xl mx-auto p-4">
    <div id="tournamentContainer" class=" grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
      <!-- Tournament cards go here -->
    </div>
  </main>


      <script>

 async function loadTotalBalance() {
    try {
      const res = await fetch('/wallet/balance/total');
      const data = await res.json();

      if (data.error) {
        document.getElementById('totalHeading').textContent = "❌ " + data.error;
        
      } else {
        document.getElementById('totalHeading').textContent = `Total Balance: ₹${data.total}`;
        
      }
    } catch (err) {
      document.getElementById('totalHeading').textContent = "❌ Failed to load balance";
      
    }
  }

  // Call on page load
  loadTotalBalance();


  const userBtn = document.getElementById("userMenuBtn");
  const dropdown = document.getElementById("userDropdown");

  // Toggle dropdown on button click
  userBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // Prevent the document click from firing
    dropdown.classList.toggle("hidden");
  });

  // Hide dropdown on click outside
  document.addEventListener("click", (e) => {
    if (!dropdown.classList.contains("hidden")) {
      if (!dropdown.contains(e.target) && !userBtn.contains(e.target)) {
        dropdown.classList.add("hidden");
      }
    }
  });

  // Hide dropdown on scroll
  window.addEventListener("scroll", () => {
    if (!dropdown.classList.contains("hidden")) {
      dropdown.classList.add("hidden");
    }
  });

  // Optional: Escape key to close
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && !dropdown.classList.contains("hidden")) {
      dropdown.classList.add("hidden");
    }
  });

  // Fetch logged in username
  fetch('/session-info')
    .then(res => res.json())
    .then(data => {
      if (data.uname) {
        document.getElementById('usernameDisplay').textContent = data.uname;
      }
    });
</script>

  <script>
     fetch('/tournaments/AllGames')
  .then(res => {
    if (res.status === 401) {
      window.location.href = '/login.html';
    }
    return res.json();
  })

    function navigatetowallet() {
      window.location.href = '/wallet.html';
    }

    function watchEarn() {
      window.location.href = '/user/watch&earn.html';
    }

    function showTab(tab) {
      const tabs = ['freefire', 'pubg'];
      tabs.forEach(t => {
        document.getElementById(`tab-${t}`).classList.add('hidden');
        document.getElementById(`btn-${t}`).classList.remove('active-tab');
      });

      document.getElementById(`tab-${tab}`).classList.remove('hidden');
      document.getElementById(`tab-${tab}`).classList.add('fade-in');
      document.getElementById(`btn-${tab}`).classList.add('active-tab');
    }

    const urlParams = new URLSearchParams(window.location.search);
    const selectedGame = urlParams.get("game");
    if (selectedGame) {
  const title = selectedGame.charAt(0).toUpperCase() + selectedGame.slice(1) + " Tournaments";
  document.getElementById("gameTitle").innerText = title;
}


    async function fetchTournaments() {
      try {
        const res = await fetch("/tournaments"); // Adjust to match your route
        const tournaments = await res.json();

        const filtered = selectedGame
          ? tournaments.filter(t => t.game.name.toLowerCase() === selectedGame.toLowerCase())
          : tournaments;

        const container = document.getElementById("tournamentContainer");
        container.innerHTML = "";

        if (filtered.length === 0) {
          container.innerHTML = `<p class="text-center col-span-2 text-gray-600">No tournaments found for "${selectedGame}"</p>`;
          return;
        }

        filtered.forEach(t => {
  if (t.status === 'Completed') return; // ✅ Don't render completed tournaments

  const card = document.createElement("div");
  card.className = "bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition";

  const isFull = t.availableSlots === 0;
  const isStarted = new Date(t.startTime).getTime() <= Date.now();

  card.innerHTML = `
    <div class="w-full h-40 bg-gray-200">
      <img src="${t.game.logo || '/default-game.png'}" alt="${t.mapName} banner" class="w-full h-full object-cover" />
    </div>

    <div class="p-4 space-y-2">
      <div class="flex flex-wrap justify-between items-center">
        <h2 class="text-lg font-bold text-gray-800">${t.mapName}</h2>
        <p class="text-sm text-gray-600">Available Slots: ${t.availableSlots}</p>
        <span class="text-sm bg-blue-100 text-blue-700 px-2 py-1 rounded">${t.game.mode}</span>
      </div>

      <div class="grid grid-cols-3 gap-2 text-sm text-gray-700 font-medium">
        <div class="bg-gray-100 rounded p-2 text-center">
          <p class="text-xs text-gray-500">Entry Fee</p>
          <p>₹${t.entryFee}</p>
        </div>
        <div class="bg-gray-100 rounded p-2 text-center">
          <p class="text-xs text-gray-500">Per Kill</p>
          <p>₹${t.perKillReward}</p>
        </div>
        <div class="bg-gray-100 rounded p-2 text-center">
          <p class="text-xs text-gray-500">Prize</p>
          <p>₹${t.prizeMoney}</p>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm text-gray-700">
        <p><strong>Status:</strong> <span class="font-semibold text-blue-600">${t.status}</span></p>
        <p><strong>Starts In:</strong> <span class="countdown text-red-600 font-semibold" data-start="${t.startTime}"></span></p>
      </div>

      <button onclick="bookNow('${t._id}', ${t.entryFee})"
        class="${isFull || isStarted ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'} text-white py-2 px-4 w-full rounded shadow transition"
        ${isFull || isStarted ? 'disabled' : ''}>
        ${isFull ? 'Bookings Closed' : isStarted ? 'Started' : 'Book Tournament'}
      </button>
    </div>
  `;

  container.appendChild(card);
});


        updateCountdowns();
        setInterval(updateCountdowns, 1000);
      } catch (err) {
        console.error("Error fetching tournaments:", err);
      }
    }

    function updateCountdowns() {
      const now = new Date().getTime();
      document.querySelectorAll('.countdown').forEach(el => {
        const startTime = new Date(el.dataset.start).getTime();
        const diff = startTime - now;

        if (diff <= 0) {
          el.textContent = "Started";
          el.classList.replace('text-red-600', 'text-green-600');
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        el.textContent = `${hours}h ${minutes}m ${seconds}s`;
      });
    }

    fetchTournaments();

    async function bookNow(tournamentId, entryFee) {
  const freefireId = prompt("Enter your Free Fire User ID:");
  if (!freefireId || freefireId.length < 5) {
    alert("❌ Invalid Free Fire ID");
    return;
  }

  const confirmed = confirm("Are you sure you want to register?");
  if (!confirmed) return;

  try {
    const res = await fetch('/Match/book', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ tournamentId, freefireId })
    });

    const data = await res.json();
    console.log("Booking response:", data);

    if (data.success) {
      alert("✅ Registration successful!");
      location.reload();
    } else {
      alert("❌ Booking failed: " + (data.error || "Something went wrong."));
    }
  } catch (err) {
    alert("❌ Error registering for tournament");
    console.error(err);
  }
}

  </script>
</body>
</html>
