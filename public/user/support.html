<!-- Support Section full html file-->
<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in-up {
      0% {
        opacity: 0; 
        transform: translateY(10px);
        }
        100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-6 min-h-screen">
  <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6 px-4">
    <h1 class="text-3xl font-bold text-center md:text-left text-white animate-fade-in-up">
      ðŸ“ž Contact Support    
    </h1>
    <a href="/tournaments.html" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300 animate-pulse hover:animate-none text-center w-full md:w-auto">
      ðŸ”¥ Back to Tournaments    
    </a>
  </header> 
  <div class="max-w-md mx-auto bg-white rounded-lg p-6 shadow-md">
    <h2 class="text-2xl font-bold mb-4">How can we help you?</h2>
    <form action="/submit-support-request" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300">
        Submit
      </button>
    </form> 
    <div id="msg" class="mt-4 text-sm"></div>
    <p class="text-sm text-gray-500">
      &copy; 2023 Support. All rights reserved.
    </p>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simulate a successful submission
      console.log('Support Request Submitted:', { name, email, message });
      document.getElementById('msg').innerText = 'Thank you for contacting support! We will get back to you soon.';
    }); 
    </script>
    </body>
</html>
