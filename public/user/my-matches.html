<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

  <!-- Back Button -->
  <div class="flex items-center mb-6">
    <a href="javascript:history.back()" class="text-blue-400 hover:text-blue-600 font-semibold text-lg flex items-center">
      ← Back to Tournaments
    </a>
  </div>

  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-center mb-6">🎮 My Registered Matches</h1>

  <!-- Matches Container -->
  <div id="matchesContainer" class="space-y-4"></div>

<script>
  fetch('/session-info')
    .then(res => res.json())
    .then(data => {
      if (!data.uname) {
        window.location.href = "/login.html";
        return;
      }

      fetch('/Match/my-matches')
        .then(res => res.json())
        .then(matches => {
          const container = document.getElementById("matchesContainer");

          if (!matches.length) {
            container.innerHTML = `<p class="text-center text-gray-400">You haven't registered for any matches yet.</p>`;
            return;
          }

          matches.forEach(match => {
            const tournament = match.tournamentId;
            const card = document.createElement("div");
            card.className = "bg-gray-800 rounded-lg p-4 shadow-md";

            // Match card content
            card.innerHTML = `
              <h2 class="text-xl font-bold text-blue-400 mb-2">🔥 ${tournament?.tournamentId || 'Unknown Tournament'}</h2>
              <p>🆔 <strong>Free Fire ID:</strong> <span class="text-green-400">${match.freefireId}</span></p>
              <p>📅 <strong>Date:</strong> ${new Date(tournament?.startTime || tournament?.date).toLocaleString()}</p>
              <p>🎯 <strong>Entry Fee:</strong> ₹${tournament?.entryFee}</p>
              <p>🏆 <strong>Prize:</strong> ₹${tournament?.prizeMoney}</p>
              <p>🎟️ <strong>Status:</strong> <span class="text-yellow-400">${match.status}</span></p>
              ${tournament?.room?.id ? `<p>🔑 <strong>Room ID:</strong> <span class="text-pink-400">${tournament.room.id}</span></p>` : ''}
              ${tournament?.room?.password ? `<p>🔒 <strong>Password:</strong> <span class="text-pink-400">${tournament.room.password}</span></p>` : ''}

              ${
                match.screenshotUrl
                  ? `<div class="mt-4">
                      <p class="mb-1 text-sm text-gray-400">📸 Screenshot Uploaded:</p>
                      <img src="${match.screenshotUrl}" alt="Dashboard Screenshot" class="rounded-lg w-full max-w-xs">
                    </div>
                    <button onclick="document.getElementById('uploadForm-${match._id}').classList.remove('hidden')" class="mt-2 text-blue-400 hover:underline text-sm">Change Screenshot</button>
                    `
                  : `<p class="mt-4 text-sm text-gray-400">No screenshot uploaded yet.</p>`
              }

              <!-- Upload Form (initially hidden if screenshot exists) -->
              <form id="uploadForm-${match._id}" class="mt-3 ${match.screenshotUrl ? 'hidden' : ''}" enctype="multipart/form-data">
                <input type="file" name="screenshot" accept="image/*" class="mb-2 text-sm" required />
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded text-sm">📤 Upload Screenshot</button>
              </form>

              <p id="status-${match._id}" class="mt-2 text-sm"></p>
            `;

            // Form handler
            card.querySelector(`#uploadForm-${match._id}`).onsubmit = async (e) => {
              e.preventDefault();
              const form = e.target;
              const formData = new FormData(form);

              const statusEl = document.getElementById(`status-${match._id}`);
              statusEl.textContent = "⏳ Uploading...";
              try {
                const res = await fetch(`/games/upload-screenshot/${match._id}`, {
                  method: 'POST',
                  body: formData
                });
                const data = await res.json();
                if (data.success) {
                  statusEl.textContent = "✅ Screenshot uploaded!";
                  location.reload(); // refresh to show image
                } else {
                  statusEl.textContent = "❌ Upload failed";
                }
              } catch (err) {
                console.error(err);
                statusEl.textContent = "❌ Error uploading";
              }
            };

            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("❌ Error loading matches:", err);
          document.getElementById("matchesContainer").innerHTML =
            `<p class="text-red-500 text-center">Failed to load your match registrations.</p>`;
        });
    })
    .catch(() => {
      window.location.href = "/login.html";
    });
</script>

</body>
</html>
