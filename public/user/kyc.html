<!-- KYC Verification page with attractive background graphic  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <link rel="stylesheet" href="/styles/kyc.css">
</head>
<body>
    <div class="container">
        <h1>KYC Verification</h1>
        <form id="kyc-form">
            <label for="id-proof">Upload ID Proof:</label>
            <input type="file" id="id-proof" name="id-proof" required>

            <label for="address-proof">Upload Address Proof:</label>
            <input type="file" id="address-proof" name="address-proof" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html> 
<script src="https://cdn.tailwindcss.com"></script>
<script>
    document.getElementById('kyc-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const idProof = document.getElementById('id-proof').files[0];
        const addressProof = document.getElementById('address-proof').files[0];         

        // Upload the ID Proof and Address Proof to your server using AJAX or a library like Axios
        // For demonstration, we'll just log the file names
        console.log('ID Proof:', idProof.name);
        console.log('Address Proof:', addressProof.name);   
        alert('KYC documents submitted successfully!');
    });
</script>
<style>
body {
    background: url('/images/kyc-background.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
}
.container {
    max-width: 600px;
    margin: 100px auto;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align: center;
    color: #333;
}
form {
    display: flex;
    flex-direction: column;
}
label {
    margin-bottom: 10px;
}   
input[type="file"] {
    margin-bottom: 10px;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}   
@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 15px;
    }
}   

</style>
