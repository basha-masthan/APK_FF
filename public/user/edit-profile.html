<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ‘¤ My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background floating icons */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .floating-icons span {
      position: absolute;
      display: inline-block;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.15;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Random positions & delays */
    .floating-icons span:nth-child(1) { left: 5%; animation-duration: 15s; animation-delay: 0s; }
    .floating-icons span:nth-child(2) { left: 20%; animation-duration: 18s; animation-delay: 2s; }
    .floating-icons span:nth-child(3) { left: 35%; animation-duration: 22s; animation-delay: 4s; }
    .floating-icons span:nth-child(4) { left: 50%; animation-duration: 20s; animation-delay: 1s; }
    .floating-icons span:nth-child(5) { left: 65%; animation-duration: 16s; animation-delay: 3s; }
    .floating-icons span:nth-child(6) { left: 80%; animation-duration: 19s; animation-delay: 5s; }
    .floating-icons span:nth-child(7) { left: 90%; animation-duration: 21s; animation-delay: 1s; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 min-h-screen p-4 relative overflow-hidden">

  <!-- Floating Background Icons -->
  <div class="floating-icons">

    <span>ğŸ’¥</span>
    <span>ğŸ†</span>
    <span>âš”ï¸</span>
    <span>ğŸ”«</span>
  </div>

  <!-- Header -->
  <div class="max-w-3xl mx-auto relative z-10 flex justify-between items-center mb-6">
    <a href="javascript:history.back()" class="text-blue-600 hover:underline text-sm flex items-center">
      <i class="fa fa-arrow-left mr-1"></i> Back
    </a>
    <h1 class="text-2xl font-bold text-gray-800">ğŸ‘¤ Edit My Profile</h1>
  </div>

  <!-- Profile Card -->
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6 relative z-10">
    <form id="editForm" class="space-y-4">
      <!-- User Details -->
      <div>
        <label class="block text-sm font-medium">ğŸ‘¤ Username</label>
        <input type="text" id="uname" class="w-full px-3 py-2 border rounded bg-gray-100 cursor-not-allowed" disabled />
      </div>

      <div>
        <label class="block text-sm font-medium">ğŸ“± Phone Number </label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" required />
      </div>

      <div>
        <label class="block text-sm font-medium">ğŸ” New Password (optional)</label>

      </div>

      <!-- Mobile number -->
      <div>
        <label class="block text-sm font-medium">Email (optional)</label>
        <input type="text" id="mobile" class="w-full px-3 py-2 border rounded" />

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-4 mt-6">

      <div id="msg" class="text-center mt-3 text-sm font-medium"></div>

  </div>

  <!-- Script -->
<script>
  // Auto-fill user profile data when page loads
  async function fetchProfile() {
    try {
      const res = await fetch('/users/profile');
      const data = await res.json();

      if (data.user) {
        document.getElementById('uname').value = data.user.uname || '';
        document.getElementById('email').value = data.user.email || '';
        document.getElementById('mobile').value = data.user.mobile || '';
      }
    } catch (err) {
      console.error('Error loading profile:', err);
    }
  }

  // Call fetch on page load
  window.addEventListener('DOMContentLoaded', fetchProfile);
</script>
