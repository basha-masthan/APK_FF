<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>👤 My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .floating-icons {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .floating-icons span {
      position: absolute;
      display: inline-block;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.14;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.14; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
    .floating-icons span:nth-child(1) { left: 5%;  animation-duration: 15s; animation-delay: 0s; }
    .floating-icons span:nth-child(2) { left: 20%; animation-duration: 18s; animation-delay: 2s; }
    .floating-icons span:nth-child(3) { left: 35%; animation-duration: 22s; animation-delay: 4s; }
    .floating-icons span:nth-child(4) { left: 50%; animation-duration: 20s; animation-delay: 1s; }
    .floating-icons span:nth-child(5) { left: 65%; animation-duration: 16s; animation-delay: 3s; }
    .floating-icons span:nth-child(6) { left: 80%; animation-duration: 19s; animation-delay: 5s; }
    .floating-icons span:nth-child(7) { left: 90%; animation-duration: 21s; animation-delay: 1s; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 min-h-screen p-4 relative overflow-hidden">

  <!-- Floating Background Icons -->
  <div class="floating-icons">
    <span>🎮</span>
    <span>🔥</span>
    <span>🕹️</span>
    <span>💥</span>
    <span>🏆</span>
    <span>⚔️</span>
    <span>🔫</span>
  </div>

  <!-- Header -->
  <div class="max-w-3xl mx-auto relative z-10 flex justify-between items-center mb-6">
    <a href="javascript:history.back()" class="text-blue-600 hover:underline text-sm flex items-center">
      <i class="fa fa-arrow-left mr-1"></i> Back
    </a>
    <h1 class="text-2xl font-bold text-gray-800">👤 Edit My Profile</h1>
  </div>

  <!-- Profile Card -->
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6 relative z-10">
    <form id="editForm" class="space-y-4" autocomplete="on">
      <div>
        <label class="block text-sm font-medium">👤 Username</label>
        <input type="text" id="uname" class="w-full px-3 py-2 border rounded bg-gray-100 cursor-not-allowed text-gray-400" disabled />
      </div>
      <div>
        <label class="block text-sm font-medium">📧 Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div>
        <label class="block text-sm font-medium">🔐 New Password (optional)</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-4 mt-6">
        <button type="submit" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded transition">
          ✅ Update Profile
        </button>
      </div>
      <div id="msg" class="text-center mt-3 text-sm font-medium"></div>
    </form>
  </div>

  <script>
    // Fetch session-based user profile and fill fields
    async function fetchProfile() {
      try {
        // Session-based API, no headers needed (browser automatically sends cookie)
        const res = await fetch('/users/profile');
        if (res.status === 401) {
          window.location.href = "/login.html";
          return;
        }
        const data = await res.json();
        if (!data.success || !data.user) throw new Error("Unauthorized");
        document.getElementById('uname').value = data.user.uname || '';
        document.getElementById('email').value = data.user.email || '';
      } catch (err) {
        document.getElementById('msg').textContent = 'Failed to load profile. Please login again.';
        setTimeout(() => { window.location.href = "/login.html"; }, 1800);
      }
    }
    window.addEventListener('DOMContentLoaded', fetchProfile);

    // Submit new profile data
    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const uname = document.getElementById('uname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const payload = { uname, email };
      if (password) payload.password = password;
      try {
        const res = await fetch('/users/edit-profile', {
          method: 'PUT',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (res.status === 401) {
          window.location.href = "/login.html";
          return;
        }
        const data = await res.json();
        if (data.success) {
          document.getElementById('msg').textContent = "✅ Profile updated successfully!";
          document.getElementById('msg').style.color = "green";
        } else {
          throw new Error(data.error || "Update failed");
        }
      } catch (err) {
        document.getElementById('msg').textContent = "❌ " + (err.message || 'Could not update profile.');
        document.getElementById('msg').style.color = "red";
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
