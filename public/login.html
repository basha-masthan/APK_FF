<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Portal - Login/Signup</title>
    <style>
    html, body { 
      width: 100vw; 
      height: 100vh; 
      overflow: hidden !important;   /* Prevent scroll on both axes */
      position: relative; 
      margin: 0;
      padding: 0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
    body {
      background: #0f0f0f;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(#444 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveDots 20s linear infinite;
      z-index: 0;
      opacity: 0.15;
    }
    @keyframes moveDots {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    body::after {
      content: "Game adudham ra";
      font-size: 8rem;
      color: rgba(255,255,255,0.03);
      position: absolute;
      transform: rotate(-30deg);
      white-space: nowrap;
      top: 30%;
      left: -20%;
      z-index: 0;
      pointer-events: none;
    }
    .animated-background {
      position: fixed;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://tradebrains-wp.s3.ap-south-1.amazonaws.com/brand/wp-content/uploads/2025/06/Neo-Pepes-NEOP-Presale.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
      animation: moveBackground 30s linear infinite;
    }
    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90vw;
      max-width: 400px;
      height: 100vh;
      margin: auto;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      height: 460px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }
    .container.flipped .card {
      transform: rotateY(180deg);
    }
    .face {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 12px;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      box-shadow: 0 0 20px #0ff2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }
    .face.back {
      transform: rotateY(180deg);
    }
    .face h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .face input {
      padding: 10px;
      margin-bottom: 15px;
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 5px;
    }
    .face button {
      padding: 10px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      width: 100%;
      font-size: 1rem;
    }
    button {
      text-align: center;
      justify-content: center;
      width: 100%;
      margin: 0 auto;
      font-size: 1.1rem;
    }
    .face .toggle {
      background: none;
      border: none;
      margin-top: 20px;
      color: #0ff;
      text-align: center;
      justify-content: center;
      text-decoration: underline;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .container {
        width: 90%;
        height: 100vh;
      }
      body::after {
        font-size: 5rem;
        top: 35%;
        left: -30%;
      }
    }
  </style>

</head>
<body>

  <div class="animated-background"></div>

  <div class="container" id="flipCard">
    <div class="card">
      <!-- Login Side -->
      <div class="face front">
        <h2>üîê Login</h2>
        <form action="/users/login" method="POST">
          <input type="text"  name="email"  placeholder="Phone Number" required />
          <input type="password" name="password" placeholder="Password" required />          
          <button type="submit">Login</button>
          <p id="login-error" style="color: red; margin-top: 10px;"></p>
        </form>
        <button class="toggle" onclick="flip()">New here? Sign up</button>
      </div>

      <!-- Signup Side -->
      <div class="face back">
        <h2>üÜï Signup</h2>
        <form action="/users" method="POST" id="signup-form">
          <input type="text" name="uname" placeholder="Username" required />
          <input type="text" name="email"  placeholder="Phome Number" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Register</button>
            <p id="signup-error" style="color: red; margin-top: 10px;"></p>

        </form>
        <button class="toggle" onclick="flip()">Already a user? Login</button>
      </div>
    </div>
  </div>

  <script>
    function flip() {
      document.getElementById('flipCard').classList.toggle('flipped');
    }
  </script>
  <script>
  document.getElementById("signup-form").addEventListener("submit", async function (e) {
    e.preventDefault(); // prevent default form submission

    const form = e.target;
    const uname = form.uname.value;
    const email = form.email.value;
    const password = form.password.value;

    const res = await fetch("/users", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ uname, email, password })
    });

    if (res.ok) {

      window.location.href = "/tournaments.html";
    } else {
      const data = await res.json();
      document.getElementById("signup-error").textContent = data.error || "Something went wrong";
    }
  });
  document.querySelector(".face.front form").addEventListener("submit", async function (e) {
    e.preventDefault(); // prevent default form submission

    const form = e.target;
    const email = form.email.value;
    const password = form.password.value;

    const res = await fetch("/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    if (res.ok) {
      window.location.href = "/games.html";
    } else {
      const data = await res.json();
      document.getElementById("login-error").textContent = data.error || "Invalid credentials";
    }
  });
</script>
<script>
  // On resize, always reset scroll to top left (for extra stubborn browsers)
  window.addEventListener('resize', function() { window.scrollTo(0,0); });
  // On load, too
  window.onload = () => { window.scrollTo(0,0); };
</script>



</body>
</html>
