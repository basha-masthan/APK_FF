<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <a href="javascript:history.back()" class="text-blue-600 hover:underline flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <h1 class="text-2xl font-bold">üí∞ Wallet</h1>
    </div>

    <!-- Balance Section -->
    <div class="bg-white p-4 rounded-xl shadow mb-6 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
  <!-- Balance Section -->
  <div class="text-center sm:text-left flex-1">
    <p class="text-gray-500">Wallet Balance</p>
    <h2 id="balance" class="text-2xl font-bold text-green-600 mb-2">ü™ô 0</h2>
    <p class="text-gray-500">Winning Balance</p>
    <h2 id="winb" class="text-2xl font-bold text-yellow-500">ü™ô 0</h2>
  </div>

  <!-- Action Buttons -->
  <div class="w-full sm:w-auto flex flex-col sm:items-end gap-2">
    <button onclick="openRazorpay()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Deposit Amount
    </button>
    <button onclick="requestWithdraw()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Withdraw Balance
    </button>
  </div>
</div>


    <!-- Transactions -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-semibold mb-4">üìÑ Transaction History</h3>
      <table class="w-full border text-sm">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2 border">Date</th>
            <th class="p-2 border">Type</th>
            <th class="p-2 border">Amount</th>
            <th class="p-2 border">Status</th>
          </tr>
        </thead>
        <tbody id="txnTable">
          <tr><td colspan="4" class="p-2 text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    let transactionId = "";

    async function fetchWalletData() {
      try {
        // Session check
        const session = await fetch('/session-info');
        const sessionData = await session.json();
        if (sessionData.error) window.location.href = '/login.html';

        // Wallet balance
        const balance = await (await fetch('/wallet/balance')).json();
        document.getElementById('balance').textContent = `ü™ô ${balance.balance || 0}`;

        // Winning balance
        const win = await (await fetch('/wallet/balance/total')).json();
        document.getElementById('winb').textContent = `ü™ô ${win.winningMoney || 0}`;

        // Transactions
        const txns = await (await fetch('/wallet/transactions')).json();
        txns.sort((a, b) => new Date(b.date) - new Date(a.date));
        const tbody = document.getElementById('txnTable');
        tbody.innerHTML = "";

        if (txns.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" class="p-2 text-center text-gray-500">No transactions yet.</td></tr>`;
        } else {
          txns.forEach(txn => {
            tbody.innerHTML += `
              <tr>
                <td class="p-2 border">${new Date(txn.date).toLocaleString()}</td>
                <td class="p-2 border">${txn.type}</td>
                <td class="p-2 border">ü™ô ${txn.amount}</td>
                <td class="p-2 border">${txn.status}</td>
              </tr>`;
          });
        }
      } catch (err) {
        alert('‚ö†Ô∏è Failed to load wallet data');
        console.error(err);
      }
    }

    async function openRazorpay() {
      const amount = prompt("Enter amount to add:");
      if (!amount || isNaN(amount) || amount <= 0) return alert("‚ùå Enter valid amount");

      try {
        // Create deposit transaction
        const txnRes = await fetch('/wallet/deposit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        });
        const txnData = await txnRes.json();
        transactionId = txnData.transactionId;

        // Create Razorpay order
        const orderRes = await fetch('/wallet/razorpay/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        });
        const orderData = await orderRes.json();

        const options = {
          key: "rzp_live_GcrlJ48mEqrbHu",
          amount: orderData.order.amount,
          currency: "INR",
          name: "FF Tournament Wallet",
          description: "Add Funds",
          order_id: orderData.order.id,
          handler: async function (response) {
            const verifyRes = await fetch('/wallet/deposit/success', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                transactionId,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_order_id: response.razorpay_order_id,
                razorpay_signature: response.razorpay_signature
              })
            });

            const verifyData = await verifyRes.json();
            if (verifyData.success) {
              alert("‚úÖ Payment Successful");
              fetchWalletData();
            } else {
              alert("‚ùå Payment Verification Failed");
            }
          },
          theme: { color: "#0f766e" }
        };

        const rzp = new Razorpay(options);
        rzp.on('payment.failed', () => alert("‚ùå Payment failed. Try again."));
        rzp.open();
      } catch (err) {
        alert("‚ùå Error setting up Razorpay");
        console.error(err);
      }
    }

    async function requestWithdraw() {
      const upiId = prompt("Enter your UPI ID (e.g., user@bank):");
      if (!upiId || !upiId.includes('@')) return alert("‚ùå Invalid UPI ID");

      const amount = prompt("Enter withdrawal amount:");
      if (!amount || isNaN(amount) || amount <= 0) return alert("‚ùå Invalid amount");

      try {
        const winBal = await (await fetch('/wallet/balance/total')).json();
        if (parseFloat(amount) > winBal.winningMoney) {
          return alert(`‚ùå Amount exceeds winning balance of ü™ô ${winBal.winningMoney}`);
        }

        const res = await fetch('/wallet/withdraw', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ upiId, amount })
        });

        const data = await res.json();
        if (data.success) {
          alert("‚úÖ Withdrawal request submitted");
          fetchWalletData();
        } else {
          alert(`‚ùå ${data.error || "Withdrawal failed"}`);
        }
      } catch (err) {
        alert("‚ùå Error processing withdrawal");
        console.error(err);
      }
    }

    // Initial Load
    fetchWalletData();
  </script>
</body>
</html>
