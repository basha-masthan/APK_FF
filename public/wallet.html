    <script>
      let transactionId = null;

      async function fetchWalletData() {
  try {
    // Fetch normal balance
    const balanceRes = await fetch('/wallet/balance');
    const balanceData = await balanceRes.json();
    document.getElementById('balance').textContent = `‚Çπ${balanceData.balance || 0}`;

    // ‚úÖ Fetch winning money
    const winRes = await fetch('/wallet/balance/total');
    const winData = await winRes.json();
    document.getElementById('winb').textContent = `‚Çπ${winData.winningMoney || 0}`;

    // Fetch transaction history
    const txnRes = await fetch('/wallet/transactions');
    const txns = await txnRes.json();
    const tbody = document.getElementById('txnTable');
    tbody.innerHTML = '';
    txns.reverse().forEach(txn => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2 border">${new Date(txn.date).toLocaleString()}</td>
        <td class="p-2 border">${txn.type}</td>
        <td class="p-2 border">‚Çπ${txn.amount}</td>
        <td class="p-2 border">${txn.status}</td>
      `;
      tbody.appendChild(row);
    });
  } catch (err) {
    alert('‚ö†Ô∏è Failed to load wallet data. Please try again.');
    console.error(err);
  }
}


      async function openRazorpay() {
        const amount = prompt("Enter amount to add to wallet:");
        if (!amount || isNaN(amount) || amount <= 0) return alert("Enter valid amount");

        try {
          const txnRes = await fetch('/wallet/deposit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount })
          });
          const txnData = await txnRes.json();
          transactionId = txnData.transactionId;

          const orderRes = await fetch('/wallet/razorpay/order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount })
          });
          const orderData = await orderRes.json();

          const options = {
            key: "rzp_live_lQ9w51ralxSifE", // replace in production
            amount: orderData.amount,
            currency: "INR",
            name: "FF Tournament Wallet",
            description: "Add Funds",
            order_id: orderData.id,
            handler: async function (response) {
              const verifyRes = await fetch('/wallet/deposit/success', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  transactionId,
                  razorpay_payment_id: response.razorpay_payment_id,
                  razorpay_order_id: response.razorpay_order_id,
                  razorpay_signature: response.razorpay_signature
                })
              });
              const data = await verifyRes.json();
              if (data.success) {
                alert('‚úÖ Payment Successful');
                fetchWalletData();
              } else {
                alert('‚ùå Payment Verification Failed');
              }
            },
            theme: { color: "#0f766e" }
          };

          const rzp = new Razorpay(options);
          rzp.on('payment.failed', function () {
            alert('‚ùå Oops! Something went wrong. Payment Failed');
          });
          rzp.open();
        } catch (err) {
          alert('Something went wrong during Razorpay setup');
          console.error(err);
        }
      }


      fetchWalletData();
    </script>

    <script>
async function requestWithdraw() {
  try {
    const upiId = prompt("Enter your UPI ID (e.g., user@bank):");
    if (!upiId || !upiId.includes('@')) {
      alert("‚ùå Enter a valid UPI ID");
      return;
    }

    const amount = prompt("Enter amount to withdraw:");
    if (!amount || isNaN(amount) || amount <= 0) {
      alert("‚ùå Enter a valid numeric amount");
      return;
    }

    // Get user balance to verify winningMoney
    const resBalance = await fetch('/wallet/balance/total');
    const balanceData = await resBalance.json();

    if (!balanceData || typeof balanceData.winningMoney !== 'number') {
      alert("‚ùå Unable to fetch your winning balance");
      return;
    }

    if (parseFloat(amount) > balanceData.winningMoney) {
      alert(`‚ùå Withdrawal amount exceeds your winning balance of ‚Çπ${balanceData.winningMoney}`);
      return;
    }

    // Send request to backend
    const res = await fetch('/wallet/withdraw', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ upiId, amount })
    });

    const data = await res.json();
    if (data.success) {
      alert("‚úÖ Withdrawal request submitted successfully");
      fetchWalletData(); // refresh wallet balance/transactions
    } else {
      alert(`‚ùå ${data.error || "Failed to submit withdrawal request"}`);
    }

  } catch (err) {
    console.error("Withdraw Error:", err);
    alert("‚ùå Something went wrong. Try again later.");
  }
}
</script>
