<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Tournament</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Tournament</h2>
    <form method="POST" action="/tournaments/create" class="space-y-4">
      
      <input name="logo" placeholder="Logo (e.g. 1v1.png or URL)" class="input">
      <input name="totalSlots" type="number" placeholder="Total Slots" class="input" required>
        <input name="availableSlots" type="number" placeholder="Available Slots" class="input" required>
      <input name="entryFee" type="number" placeholder="Entry Fee (₹)" class="input" required>
      <input name="perKillReward" type="number" placeholder="Per Kill Reward (₹)" class="input" required>
      <input name="prizeMoney" type="number" placeholder="Winning Prize (₹)" class="input" required>
      <input name="date" type="date" class="input" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Tournament</button>
    </form>
  </div>

  <style>
    .input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  </style>
</body>
</html>
