<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-yellow-400 mb-6">ðŸŽ® Add New Game</h2>

    <form action="/tournaments/adds" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Game Name</label>
        <input type="text" name="gameName" required placeholder="e.g. Free Fire, PUBG"
               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">Game Logo URL</label>
        <input type="url" name="gameImg" required placeholder="https://example.com/game-logo.jpg"
               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 rounded-lg transition duration-300">
        Create Game
      </button>
    </form>

    <p class="text-xs text-gray-400 text-center mt-6">
      Go back to <a href="/admin/dashboard.html" class="underline text-yellow-400">Admin Dashboard</a>
    </p>
  </div>

</body>
</html>
