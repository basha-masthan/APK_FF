<div class="relative flex justify-end m-2 " style="margin-top: -3vh;">
  <button id="notif-icon" aria-label="Notifications"
    class="relative p-2 text-2xl rounded-full hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">

<script>
  let currentNotifications = [];
  let sseRetryDelay = 1000;
  let eventSource;

  const badgeEl = document.getElementById('notif-badge');
  const bell = document.getElementById('notif-icon');

  // Create the floating dropdown & inject into body
  const listContainer = document.createElement('div');
  listContainer.id = 'notif-list';
  listContainer.className = `
    hidden w-80 max-h-[420px] flex-col bg-white border border-slate-200
    rounded-xl shadow-2xl overflow-hidden absolute z-[9999]
    opacity-0 transform translate-y-2 transition-all duration-200
  `;

  listContainer.innerHTML = `
    <div class="flex items-center justify-between px-4 py-3 border-b border-slate-100">
      <div class="text-sm text-blue-700 font-semibold">Notifications</div>
      <button id="mark-all-read"  class="text-xs text-indigo-600 hover:underline focus:outline-none">Mark all read</button>
    </div>
    <div id="notif-items" class="text-blue-700 overflow-y-auto max-h-[300px]">
      <div id="empty-placeholder" class="px-4 py-6 text-center text-sm text-slate-500">
        No notifications.
      </div>
    </div>
    <div class="px-4 py-2 text-[11px] text-center bg-slate-50">
      Click a notification to open / mark read.
    </div>
  `;
  document.body.appendChild(listContainer);

  const itemsWrapper = listContainer.querySelector('#notif-items');
  const emptyPlaceholder = listContainer.querySelector('#empty-placeholder');
  const markAllBtn = listContainer.querySelector('#mark-all-read');

  // Position dropdown under the bell (absolute to screen)
  function positionDropdown() {
    const rect = bell.getBoundingClientRect();
    listContainer.style.top = `${rect.bottom + 6 + window.scrollY}px`;
    listContainer.style.left = `${rect.right - 320 + window.scrollX}px`; // 320 = width
  }

  function showPopup() {
    positionDropdown();
    listContainer.classList.remove('hidden');
    requestAnimationFrame(() => {
      listContainer.classList.remove('opacity-0', 'translate-y-2');
      listContainer.classList.add('opacity-100', 'translate-y-0');
    });
    // load fresh when opening
    loadFullNotifications();
  }

  function hidePopup() {
    listContainer.classList.add('opacity-0', 'translate-y-2');
    listContainer.classList.remove('opacity-100', 'translate-y-0');
    setTimeout(() => {
      listContainer.classList.add('hidden');
    }, 200);
  }

  document.addEventListener('click', (e) => {
    if (!listContainer.contains(e.target) && !bell.contains(e.target)) {
      hidePopup();
    }
  });

  bell.addEventListener('click', async (e) => {
    e.stopPropagation();
    if (!listContainer.classList.contains('hidden')) {
      hidePopup();
    } else {
      showPopup();
    }
  });

  function updateBadgeCount() {
    const unread = currentNotifications.filter(n => !n.read).length;
    badgeEl.innerText = unread > 0 ? unread : '';
    badgeEl.classList.toggle('hidden', unread === 0);
  }

  async function fetchNotifications() {
    try {
      const resp = await fetch('/not/notifications', { credentials: 'include' });
      if (resp.status === 401) {
        currentNotifications = [];
        updateBadgeCount();
        renderList();
        return;
      }
      const data = await resp.json();
      if (Array.isArray(data.notifications)) {
        // Merge: preserve read state if already updated locally
        const byId = new Map(currentNotifications.map(n => [n._id, n]));
        currentNotifications = data.notifications.map(n => {
          if (byId.has(n._id)) {
            return { ...n, read: byId.get(n._id).read };
          }
          return n;
        });
        updateBadgeCount();
      }
    } catch (err) {
      console.error('Error fetching notifications:', err);
    }
  }

  async function loadNotificationsPreview() {
    await fetchNotifications();
  }

  async function loadFullNotifications() {
    await fetchNotifications();
    renderList();
  }

  function renderList() {
    itemsWrapper.innerHTML = '';
    if (!currentNotifications || currentNotifications.length === 0) {
      itemsWrapper.appendChild(emptyPlaceholder);
      return;
    }

    currentNotifications.forEach(n => {
      const item = document.createElement('div');
      item.className = `flex flex-col px-4 py-3 border-b border-slate-100 cursor-pointer ${n.read ? '' : 'bg-sky-50'}`;
      item.innerHTML = `
        <div class="flex justify-between items-start">
          <div class="text-sm font-medium">${escapeHtml(n.title || 'No title')}</div>
          ${!n.read ? '<div class="text-[10px] bg-indigo-600 text-white rounded-full px-2 py-[2px] font-semibold ml-2">NEW</div>' : ''}
        </div>
        <p class="text-xs mt-1 text-slate-700">${escapeHtml(n.message || '')}</p>
        <div class="text-[11px] text-slate-500 mt-1">${new Date(n.createdAt).toLocaleString()}</div>
      `;

      item.addEventListener('click', async () => {
        if (!n.read) {
          const putResp = await fetch(`/not/notifications/${n._id}/read`, {
            method: 'PUT',
            credentials: 'include'
          });
          if (putResp.ok) {
            n.read = true;
            updateBadgeCount();
            renderList();
          }
        }
        if (n.link) window.location.href = n.link;
      });

      itemsWrapper.appendChild(item);
    });
  }

markAllBtn.addEventListener('click', async (e) => {
  e.stopPropagation();
  try {
    const resp = await fetch('/not/notifications/mark-all-read', {
      method: 'PUT',
      credentials: 'include'
    });
    if (resp.ok) {
      const data = await resp.json();
      currentNotifications = data.notifications || [];
      updateBadgeCount();
      renderList();
    } else {
      const errBody = await resp.text();
      console.warn('mark-all-read failed status', resp.status, errBody);
    }
  } catch (err) {
    console.error('Failed to mark all read (frontend):', err);
  }
});

  window.addEventListener('resize', () => {
    if (!listContainer.classList.contains('hidden')) positionDropdown();
  });

  function startSSE() {
    if (eventSource) eventSource.close();
    eventSource = new EventSource('/not/notifications/stream', { withCredentials: true });

    eventSource.onmessage = (e) => {
      try {
        const payload = JSON.parse(e.data);
        // Expected to be { type: 'update', notifications: [...] } or a single notification
        if (Array.isArray(payload.notifications)) {
          currentNotifications = payload.notifications;
        } else if (payload.notification) {
          // upsert single
          const idx = currentNotifications.findIndex(n => n._id === payload.notification._id);
          if (idx >= 0) currentNotifications[idx] = payload.notification;
          else currentNotifications.unshift(payload.notification);
        }
        updateBadgeCount();
        // if dropdown open, refresh list
        if (!listContainer.classList.contains('hidden')) renderList();
        // reset retry delay on success
        sseRetryDelay = 1000;
      } catch (err) {
        console.error('Invalid SSE payload', err);
      }
    };

    eventSource.onerror = () => {
      console.warn('SSE connection error, retrying in', sseRetryDelay);
      eventSource.close();
      setTimeout(() => {
        sseRetryDelay = Math.min(30000, sseRetryDelay * 1.5);
        startSSE();
      }, sseRetryDelay);
    };
  }

  // simple HTML escaping to avoid injection
  function escapeHtml(str) {
    return str.replace(/[&<>"']/g, function (m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadNotificationsPreview();
    startSSE();
    // fallback polling every 30s in case SSE misses something
    setInterval(loadNotificationsPreview, 30000);
  });
</script>

  <script>
    // --- 1. Disable BACK navigation only (no beforeunload/background warning) ---
    function disableBackNavigation() {
      history.pushState(null, null, location.href);
      window.addEventListener('popstate', function(event) {
        history.pushState(null, null, location.href);
      });
    }
    // Block back/forward browser shortcuts and menu
    document.addEventListener('keydown', function(event) {
      if ((event.altKey && (event.keyCode === 37 || event.keyCode === 39)) ||
          (event.keyCode === 8 && !['INPUT', 'TEXTAREA'].includes(event.target.tagName))) {
        event.preventDefault();
        event.stopPropagation();
        return false;
      }
    });
    document.addEventListener('contextmenu', function(event) { event.preventDefault(); return false; });
    document.addEventListener('DOMContentLoaded', function() { disableBackNavigation(); });

    // --- 2. Usual logic for user/session/dropdown/total ---
    fetch('/games/mygames').then(res => {
      if (res.status === 401) window.location.href = '/login.html';
      return res.json();
    });

    async function loadGames() {
      const gameList = document.getElementById('gameList');
      gameList.innerHTML = '<p class="text-center text-gray-400 col-span-full">Loading games...</p>';
      try {
        const res = await fetch('/games/AllGames');
        const games = await res.json();
        if (!Array.isArray(games) || games.length === 0) {
          gameList.innerHTML = '<p class="text-center text-red-400 col-span-full">No games found.</p>';
          return;
        }
        gameList.innerHTML = '';
        games.forEach(game => {
          const card = document.createElement('div');
          card.className = "bg-gray-900 rounded-2xl overflow-hidden shadow-lg hover:shadow-yellow-400/30 transform hover:scale-105 transition duration-300 cursor-pointer pop-in";

            window.location.href = `/tournaments.html?game=${encodedGame}`;
          };
          card.innerHTML = `
            <img src="${game.gameImg}" alt="${game.gameName}" class="w-full h-44 object-cover">
            <div class="p-4 text-center">
              <h2 class="text-xl font-bold text-indigo-400">${game.gameName}</h2>
            </div>
          `;
          gameList.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching games:', err);

async function verifySquadEligibility() {
  const tournamentId = document.getElementById("tournamentIdInput").value.trim();

  if (!tournamentId) {
    alert("Please enter Tournament ID.");
    return;
  }

  try {
    const res = await fetch(`/support/squad-group/${tournamentId}`);
    if (!res.ok) {
      alert("‚ùå Tournament not found or not upcoming.");
      return;
    }

    const data = await res.json();

    // Show group pool section
    document.getElementById("groupPoolSection").classList.remove("hidden");

    document.getElementById("groupStatus").innerHTML = `
      üßë‚Äçü§ù‚Äçüßë <strong>${data.A.length}</strong> players in Group A<br>
      üßë‚Äçü§ù‚Äçüßë <strong>${data.B.length}</strong> players in Group B
    `;
  } catch (err) {
    alert("‚ùå Error verifying group data.");
    console.error(err);
  }
}

async function selectGroup(group) {
  const tournamentId = document.getElementById("tournamentIdInput").value.trim();
  const uname = document.getElementById("unameInput").value.trim();
  const freeFireId = prompt("Please enter your Free Fire ID:");

  if (!tournamentId || !uname || !freeFireId) {
    alert("All fields are required.");
    return;
  }

  const res = await fetch(`/support/squad-group`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tournamentId, uname, freeFireId, group }),
  });

  const data = await res.json();
  if (data.success) {
    alert("‚úÖ Group " + group + " selected successfully.");
  } else {
    alert("‚ùå " + (data.error || "Failed to assign group."));
  }
}
